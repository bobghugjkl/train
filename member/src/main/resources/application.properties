server.port=8000
# 为了后续路由转发，在网关模块中凡是member的都有member前缀
server.servlet.context-path=/member
# 数据库连接配置
spring.datasource.url=jdbc:mariadb://localhost:3306/train_member?useUnicode=true&characterEncoding=utf8
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# MyBatis配置保持不变
mybatis.mapper-locations=classpath:/mapper/**/*.xml
logging.level.com.jiawa.member.mapper=trace